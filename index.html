<!DOCTYPE html>
<html lang="en-us">
<head>

  <title>Munamii Cakery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>

  </header>

  <section id="section-welcome">
    <p>Welcome to the Munamii webshop!</p>
  </section>

  </section>

  <section id="section-contact">

      <textarea name="fcomment">Comment</textarea><br>
      <input type="submit" value="Contact us">

  </section>

  <footer>
    <a href="https://instagram.com/munamii.cakery">Instagram</a>
    <a href="https://facebook.com/munamiicupcakes">Facebook</a>
    <a href="mailto:email@email.com">E-Mail</a>

</html>
